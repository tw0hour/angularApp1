<p>Formulaire d'inscription des voluntaires</p>

<form>
  <div class="form-group">
    <label>Nom: </label>
    <input type="text" name="name" class="form-control" [(ngModel)]="volunteer.name">
  </div>
  <div class="form-group">
    <label>email: </label>
    <input type="email" name="mail" class="form-control" [(ngModel)]="volunteer.mail">
  </div>
  <div class="form-group">
    <label>Mot de Passe: </label>
    <input type="password" name="password" class="form-control" [(ngModel)]="volunteer.password">
  </div>
  <div class="form-group">
    <label>Type: </label>
    <input type="text" name="type" class="form-control" [(ngModel)]="volunteer.type">
  </div>
  <button type="button" (click)="inscription()" class="btn bnt-success">S'inscrire</button>
</form>
