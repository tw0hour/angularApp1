<form class="container">
  <div class="row">

    <div class="form-control text-center col-md-12">
      <p> Formulaire d'inscription des Volontaires</p>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <label for="name">Nom : </label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="volunteer.name">
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <label for="mail">Email : </label>
        <input type="email" name="mail" id="mail" class="form-control" [(ngModel)]="volunteer.mail">
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <label for="password">Mot de Passe : </label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="volunteer.password">
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <label for="type">Type : </label>
        <input type="text" id="type" name="type" value=" " class="form-control" [(ngModel)]="volunteer.type">
      </div>
    </div>

    <div class="row justify-content-md-center">
      <label></label>
      <button type="button" (click)="inscription()" class="btn btn-primary mb-2 col-md-2">S'inscrire</button>
    </div>

  </div>
</form>
