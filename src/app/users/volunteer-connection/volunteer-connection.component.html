<p>Connexion Volontaire</p>

<form>
  <div class="form-group">
    <label>Nom: </label>
    <input type="text" name="name" class="form-control" [(ngModel)]="volunteer.name">
  </div>
  <div class="form-group">
    <label>Mot de Passe: </label>
    <input type="text" name="password" class="form-control" [(ngModel)]="volunteer.password">
  </div>
  <button type="button" (click)="connection()" class="btn bnt-success">Se Connecter</button>
</form>
