<p>Ajout Médicament</p>

<form>
  <div class="form-group">
    <label>Name: </label>
    <input type="text" name="nbPeople" class="form-control" [(ngModel)]="medicament.name">
  </div>
  <div class="form-group">
    <label>Date de péremption : </label>
    <input type="date" name="city" class="form-control" [(ngModel)]="medicament.expirationDate">
  </div>
  <button type="button" (click)="addMedicament()" class="btn bnt-success">Ajouter au stock</button>
</form>
