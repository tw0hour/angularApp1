<div class="container">
  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr> <th>Id</th><th>Nom</th> <th>Type</th> <th>Date de péremtpion</th> </tr>
        </thead>
        <tbody *ngFor="let food of foods">
        <tr>
          <td>{{food.id}}</td>
          <td>{{food.name}}</td>
          <td>{{food.type_food_id}}</td>
          <td>{{food.expirationDate}}</td>
          <td> <button type="button" (click)="goToFoodUpdateForm(food.id)">Mettre à jour</button> </td>
          <td> <button type="button" (click)="deleteFoodById(food.id)">Supprimer</button> </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
