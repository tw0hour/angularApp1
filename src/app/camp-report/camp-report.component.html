<form class="container">
  <div class="row">
    <div class="form-control text-center col-md-12">
      <p>Signaler un nouveau camp</p>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <label for="nbPeople">Nombre de personnes : </label>
        <input type="number" name="nbPeople" id="nbPeople" class="form-control" [(ngModel)]="camp.nbPeople">
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <label for="city">Ville : </label>
        <input type="text" id="city" name="city" class="form-control" [(ngModel)]="camp.city">
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <label for="address">Addresse : </label>
        <input type="text" id="address" name="address" class="form-control" [(ngModel)]="camp.address">
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <label for="postalCode">Code postal : </label>
        <input type="number" id="postalCode" name="postalCode" class="form-control" [(ngModel)]="camp.postalCode">
      </div>
    </div>


    <br>
    <div class="row justify-content-md-center">
      <label></label>
      <button type="button" (click)="reportCamp()" class="btn btn-primary mb-2 col-md-2">Rapporter</button>
    </div>

  </div>
</form>
